<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Notes</title>
</head>
<body>
  <div id="mainContainer">
    <form id="add-note-box">
      <div>
      <label for="new-note-title">title</label>
      <input type="text" id="new-note-title">
      <button id="add-button">+</button>
    </div>
    <div>
      <label for="delete-note">note #:</label>
      <input type="number" id="delete-note">
      <button id="delete-button">x</button>
      </div>
      <div>
      <label for="edit-note">note #:</label>
      <input type="number" id="edit-note">
      <button id="edit-button">edit</button>
      <div>
        <label for="new-note-title">new title</label>
        <input type="text" id="new-note-title">
        
      </div>
      
      </div>
    </div>
    </form>
  </div>
</body>
</html>
